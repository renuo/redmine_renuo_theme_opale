name: Run linters

on:
  push:
    branches:
      - 'master'
      - 'redmine-*'
  pull_request:

env:
  HUSKY: 0

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 25.x
        uses: actions/setup-node@v4
        with:
          node-version: 25.x

      - name: Install npm dependencies
        run: npm ci

      - name: Stylelint
        run: npm run lint:sass

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x, 25.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install npm dependencies
        run: npm ci

      - name: Check build
        run: npm run build
